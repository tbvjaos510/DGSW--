  <h1 style="margin:150px auto 30px auto;">jQuery Orange Tree Plugin Demo</h1>
      <div id="container">

      </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="orange-tree.js"></script>

      <script>
      var tree = new orangeTree("#container");

      tree.addBranch({
        folder: true,
        title: "folder1"
      });
      tree.addBranch({
        path: "1",
		title: "File 1"
      });
      tree.addBranch({
        path: "1",
        folder: true,
		title: "Folder 2"
      });
      tree.addBranch({
        path: "1/3",
		title: "File 2"
      });
	  tree.addBranch({
        folder: true,
        title: "folder2"
      });
      </script>
