  <script>
    $(document).ready(function(){
      $("#signin").click(function(){
        $(".pop").show();
        $(".pop2").hide();
      });
      $("#signup").click(function(){

        $(".pop").hide();

      $(".close").click(function(){
        $(".pop").hide();
      });
      $(".close2").click(function(){
        $(".pop2").hide();
      })

    function doLogin(){ 
      $.ajax({
        url:"login/auth",
        data:{id: $("[name='id']").val() , password:$("[name='password']").val() },
        method:"POST",
        success:function(res){
          console.log(res);
        }
      })
    }
