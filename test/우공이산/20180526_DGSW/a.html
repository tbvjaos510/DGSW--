<!DOCTYPE html>
<html>
<head>
<title>Popup</title>

<link rel="stylesheet" href="popup.css">
<link rel="stylesheet" href="menu.css">

<script src="jquery-1.11.3.js"></script>
<script src="popup.js"></script>
<script src="menu.js"></script>

<script>
	
	var popup;
	
	$(document).ready(function() {
	
		
		$("#btn_success").on("click", function() {
			if (popup)
			{
				popup.close();
			}
		});
		
		makeMenu();
		
		
	});
	
	
	
	
	function openPopup()
	{
		popup = new Popup("#popup_1", "팝업 연습");
		popup.open();
	}
	
	function openLoginPopup()
	{
		console.log("afal");
		popup = new Popup("#popup_login", "로그인");
		popup.open();
	}

	function makeMenu()
	{
		
		var menuOptions = [
			{name: 'File', id: 'file', subMenu: [
				{name: 'New', id: 'file-new'},
				{name: 'Open', id: 'file_open'},
				{name: 'Save', id: 'file-save'},
				{name: 'Login', id: 'file-login'},
			]},
			{name: 'Edit', id: 'edit', subMenu: [
				{name: 'Find', id: 'edit-find'},
				{name: 'Search', id: 'edit-search'},
			]},
			{name: 'Help', id: 'help', subMenu: []},
		];
				
		$("#menu_layer").makeMenu(menuOptions, function(id) {
			console.log(id);

			if (id == "file-login")
			{
				openPopup();
			}
		});

	}
	
</script>

</head>
<body>
