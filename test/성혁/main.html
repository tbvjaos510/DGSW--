<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket.io test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var io = io();
        function sendChat(){
            io.emit('data', document.getElementById('myname').value + " : "+document.getElementById('input').value);
        }
    </script>
</head>
<body>
    <input type="text" id="myname">
    <input type="text" id="input">
    <input type="button" value="보내기" onclick="sendChat();"><br>

    <textarea id="chat" cols="30" rows="30"></textarea>

    <script>
        io.on('data', function(data){
            document.getElementById('chat').innerHTML = data + "\n" + document.getElementById('chat').innerHTML;
        });
    </script>
</body>
</html>
