<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var server = io('/room3');
        server.emit('setname', 'guest');
        function sendChat() {
            server.emit('data', document.getElementById('input').value +
                '\n');
        }
    </script>
</head>

<body>
    <input type="text" id="name">
    <input type="text" id="input">
    <input type="button" value="보내기" onclick="sendChat()">
    <br>
    <textarea id="chat" cols="30" rows="10"></textarea>
    <script>
        server.on('data', function (data) {   
           console.log(data);
            document.getElementById("chat").innerHTML = data + document.getElementById("chat").innerHTML;
        });
    </script>
</body>

</html>
