<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var io = io();
        function sendChat() {
            io.emit('data', document.getElementById('name').value + ': ' + document.getElementById('input').value +
                '\n');
        }
        function selchange(){
            document.getElementById('chat').innerHTML = "";
            io.emit('room', document.getElementById("selroom").value);
        }
    </script>
</head>

<body>
    <select id="selroom" onchange="selchange()">
        <option>room1</option>
        <option>room2</option>
        <option>room3</option>
    </select>
    <input type="text" id="name">
    <input type="text" id="input">
    <input type="button" value="보내기" onclick="sendChat()">
    <br>
    <textarea id="chat" cols="30" rows="10"></textarea>
    <script>
        io.on('data', function (data) {
           console.log(data);
            document.getElementById("chat").innerHTML = data + document.getElementById("chat").innerHTML;
        });
    </script>
</body>

</html>
